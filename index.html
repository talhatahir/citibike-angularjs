<!-- index.html -->
<!DOCTYPE html>
<html ng-app="citibikeApp">
<head>
    <title>Citibike Data Visualization Dashboard</title>
  <!-- SCROLLS -->
  <!-- load bootstrap and fontawesome via CDN -->  
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
        
  <!-- SPELLS -->
  <!-- load angular and angular route via CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places&key=AIzaSyBwQ4o6oDVOvdwX56-ePvxjLfPPVnj7A9s"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
  <script src = "https://cdn.zingchart.com/zingchart.min.js" ></script>  
  <script src = "https://cdn.zingchart.com/angular/zingchart-angularjs.js" ></script>  
  <script src="app.js"></script>
  <script src="services/station_json_service.js"></script>
  <script src="controllers/maincontroller.js"></script>
  
<style>   
#map{
    height:500px;     
    margin:0px auto;  
    box-shadow: 3px 3px 10px gray;
    }
</style>

</head>
<body ng-controller="mainController">

    <!-- HEADER AND NAVBAR -->
    <header>
        <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Citibike Data Visualization Dashboard</a>
            </div>           
        </div>
        </nav>
    </header>

    <!-- MAIN CONTENT  -->
    <div id="main">   
    <div class="container">
        <div class="row">
                <div class="col-lg-3">
                    <h3>Map View</h3>
                    <form><div class="form-group"><input id="searchVal" class="form-control" required placeholder="Search on Map" ng-model="searchVal" list="geoNames" type="text" /> &nbsp;<input type="text" class="form-control" id="radius" ng-model="radius" placeholder="Distance in km" required/></div> <button class="btn btn-primary" ng-click="searchMarker()" type="submit">Search</button></form>
                </div>
                <div class="col-lg-9">
                <div id="map"></div>        
                </div>
        </div>
        
        
    
        
        <div class="row">
                <div class="col-lg-3">
                    <h3>Graph View</h3>
                    <form><div class="form-group"><input id="searchStation" class="form-control" required placeholder="Search a Station" ng-model="searchStation" list="geoNames" type="text" /> </div> <button ng-click="showChartData()" type="submit" class="btn btn-primary">Search</button></form>
                </div>
                <div class="col-lg-9">                
                     <div zingchart id="chart-1" zc-json="myJson" zc-width="100%" zc-height="568px"></div>
                </div>
        </div>
    </div>     
    </div> 

    </div>

    <datalist id="geoNames">
            <option  data-ng-repeat="ttl in geonames" value="{{ttl}}"> 
          </datalist>
     
</body>
</html>
